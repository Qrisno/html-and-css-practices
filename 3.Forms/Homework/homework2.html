<!DOCTYPE html>
<html>

<head>
    <title>Form 2</title>
</head>

<body>
    <form action="" method="get">
        <h2>Sign in</h2>
        <hr>
        <label for="Name">Full Name:</label>
        <br>
        <input id="Name" type="text" name="Name" placeholder="Enter full name">
        <br><br>
        <label for="mail">Email address:</label>
        <br>
        <input id="mail" type="email" name="mail" placeholder="Enter email">
        <br><br>
        <p>Communication:</p>
        <input id="Email" type="checkbox" name="mail">
        <label for="Email">Email</label>
        <br>
        <input id="sms" type="checkbox" name="SMS">
        <label for="sms">SMS</label>
        <br>
        <input id="phone" type="checkbox" name="phone" checked>
        <label for="phone">Phone</label>
        <br>
        <p>User Group:</p>
        <input id="sales" type="radio" name="checkbox" value="Sales Person" checked>
        <label for="sales">Sales Person</label>
        <input id="cost" type="radio" name="checkbox" value="Costumer">
        <label for="cost">Customer</label>
        <br>
        <small>Please select user group</small>
        <br>
        <br>
        <br>
        <hr>
        <button type="submit">Submit</button>
        <button type="reset">Cancel</button>



    </form>
</body>

</html>
