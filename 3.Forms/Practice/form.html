<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin-bottom: 20px;
        }
        
        button {
            color: rgb(54, 4, 100);
        }
    </style>
</head>

<body>
    <form action="POST">
        <div>
            <label>
            Name
            <input type="text" name="name">
        </label>
        </div>
        <div><label>
            Email
            <input type="email" name="Email">
        </label></div>

        <div><label>
            Password
            <input type="password" name="password">
        </label></div>

        <div><label>
            Number
            <input type="number" name="number">
        </label></div>

        <div><label>
            Date
            <input type="date" name="date">
        </label></div>
        <div><label>
            Time
            <input type="time" name="time">
        </label></div>

        <div><label>
            Color
            <input type="color" name="color">
        </label></div>

        <div><label>
            Range
            <input type="range" min="0" max="20" name="range">
        </label></div>

        <div><label>
            Description
            <textarea></textarea>
        </label></div>
        <div>
            <button type="submit">Submit</button>
            <button type="reset">Clear</button>
        </div>
    </form>
</body>

</html>
